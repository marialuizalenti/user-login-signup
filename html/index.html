<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <div class="all">

                    </div>
                </div>
                <div class="sub">
                    <input class="btn_cadastrar" type="submit" value="Entrar"></button>

            </form>
            <div class="or">
